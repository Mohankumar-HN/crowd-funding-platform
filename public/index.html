<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crowdfunding Platform</title>
</head>
<body>
    <div class="container">
        <h1>Crowdfunding Platform</h1>
        <p>Goal: $1000</p>
        

        <form action="/contribute" method="POST">
            <input 
                type="number" 
                name="contribution" 
                placeholder="Enter your contribution" 
                min="1" 
                required>
            <button type="submit">Contribute</button>
        </form>

        <!-- New Button for Stakeholders -->
        <button onclick="window.location.href='/stakeholders'">
            View Stakeholders
        </button>
    </div>
</body>
</html>
